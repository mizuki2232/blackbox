<script>
$(function(){
    $.getJSON("config.json", function(data){
        var
            ulObj = $("#config"),
            len = data.length;
        for(var i = 0; i < len; i++){
            ulObj.append($("<li>").attr({"id":data[i].id}).text(data[i].name));
        }
    });
});
</script>
